<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
		src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">   
        <div class="columns">
            <div class="header">
                <div class="box" id="headerLeftBox"></div>
                <div class="box" id="headerRightBox"></div>
            </div>

            <div class="topRowContainer">
                <div class="topRow">
                <img src="assets/slider-image-7.jpg" class="imageTop" id="imTopRow1" alt="image 1">
                <img src="assets/slider-image-6.jpg" class="imageTop" id="imTopRow2" alt="image 2">
                <img src="assets/slider-image-9.jpg" class="imageTop" id="imTopRow3" alt="image 3">
                <img src="assets/slider-image-8.jpg" class="imageTop" id="imTopRow4" alt="image 4">
                <img src="assets/slider-image-5.jpg" class="imageTop" id="imTopRow5" alt="image 5">
                </div>
            </div>

            <div class="rightText">
                <div class="textTitle">
                    <p>
                        Lorem ipsum dolor sit
                        amet consectetur
                        adipiscing elit  
                    </p>
                            
                </div>
                <div class="textLines">
                    <p>
                        Ut wisi enim ad minim veniam, quis 
                        nostrud exerci tation ullamcorper
                        suscipit lobortis nisl ut aliquip ex ea
                        commodo consequat. Duis autem vel
                        eum iriure dolor in hendrerit in vulputate
                        velit esse molestie consequat.
                    </p>
                </div>
            </div>
                
            <div class="bottomRowContainer">
                <div class="bottomRow">
                    <img src="assets/slider-image-4.jpg" class="imageBottom" id="imBottomRow1" alt="image 6">
                    <img src="assets/slider-image-1.jpg" class="imageBottom" id="imBottomRow2" alt="image 7">
                    <img src="assets/slider-image-2.jpg" class="imageBottom" id="imBottomRow3" alt="image 8">
                    <img src="assets/slider-image-3.jpg" class="imageBottom" id="imBottomRow4" alt="image 9">
                </div>
            </div>

            <div class="arrows">
                <div class="leftArrow">
                    <button class="rectangleLeftArrow">
                        <div class="combinedShapeLeftArrow">
                            <img src="assets/arrow-gray-left.png" alt="leftArrow">
                        </div>
                    </button>
                </div>
                <div class="rightArrow">
                    <button class="rectangleRightArrow">
                        <div class="combinedShapeRightArrow">
                            <img src="assets/arrow-gray-right.png" alt="rightArrow"> 
                        </div>
                    </button>
                </div>
            </div>
            
            <div class="footer">
                <div class="box" id="footerBox"></div>
            </div>
            
            <div id="rectangle" class="rect1"></div>
            <div id="rectangle" class="rect2"></div>
            <div id="rectangle" class="rect3"></div>
            <div id="rectangle" class="rect4"></div>
            <div id="rectangle" class="rect5"></div>
            <div id="rectangle" class="rect6"></div>
            <div id="rectangle" class="rect7"></div>
            <div id="rectangle" class="rect8"></div>
            <div id="rectangle" class="rect9"></div>
            <div id="rectangle" class="rect10"></div>
            <div id="rectangle" class="rect11"></div>
            <div id="rectangle" class="rect12"></div>
            <div id="rectangle" class="rect13"></div>
            <div id="rectangle" class="rect14"></div>
            <div id="rectangle" class="rect15"></div>
            <div id="rectangle" class="rect16"></div>
            <div id="rectangle" class="rect17"></div>
            <div id="rectangle" class="rect18"></div>
            <div id="rectangle" class="rect19"></div>
            <div id="rectangle" class="rect20"></div>
            <div id="rectangle" class="rect21"></div>
            <div id="rectangle" class="rect22"></div>
            <div id="rectangle" class="rect23"></div>
            <div id="rectangle" class="rect24"></div>
        </div>       
    </div>
</body>
</html>
